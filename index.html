<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="baslik">
            <h1>Sing in With</h1>
        </div>
        <div id="buton">
            <button class="facebook btn"><a class="face-a" href="https://www.facebook.com/">
                    <i class="fab fa-facebook-square fa-2x"></i>Facebook</a>
            </button>

            <button class="google btn"><a class="google-a" href="https://www.google.com/"><img id="google-img"
                        src="https://img.icons8.com/color/32/000000/google-logo.png" /> Google</a></button>


        </div>
        <div>
            <form id="form-control" action="" method="get">
                <div class="box">
                    <label for="name">Username</label><br><br>
                    <input type="text" name="Name" id="name" required>
                </div>
                <div class="box">
                    <label for="password">Password <a href="">Forgot?</a></label><br><br>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="box2">
                    <button id="signin">Sign In</button>
                    <p>Not a member? <a href="http://#" target="_blank">Sing up now</a></p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
